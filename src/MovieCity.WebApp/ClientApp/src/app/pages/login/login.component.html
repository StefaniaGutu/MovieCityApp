<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>• Log in •</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="row">
      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username">
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="customButton" (click)="loginUser()">Log in</button>
    </mat-card-actions>

    <div class="alert alert-danger" *ngIf="showError">{{ showError }}</div>

    <p>Not a member? <a routerLink="/register">Create an account</a></p>
</mat-card>
