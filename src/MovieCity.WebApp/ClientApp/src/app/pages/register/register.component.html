<mat-card class="example-card">
  <form [formGroup]="registerForm" (ngSubmit)="registerUser()" #myform="ngForm"> 
    <mat-card-header>
      <mat-card-title>• Register •</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>First name</mat-label>
        <input matInput formControlName="firstName" [ngClass]="registerForm.controls['firstName'].errors?'is-invalid':''">
        <mat-error *ngIf="!registerForm.controls['firstName'].valid && myform.submitted">Required field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Last name</mat-label>
        <input matInput formControlName="lastName" [ngClass]="registerForm.controls['lastName'].errors?'is-invalid':''">
        <mat-error *ngIf="!registerForm.controls['lastName'].valid && myform.submitted">Required field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" [ngClass]="registerForm.controls['username'].errors?'is-invalid':''">
        <mat-error *ngIf="!registerForm.controls['username'].valid && myform.submitted">Required field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" [ngClass]="registerForm.controls['email'].errors?'is-invalid':''">
        <mat-error *ngIf="registerForm.controls['email'].hasError('required') && myform.submitted">Required field</mat-error>
        <mat-error *ngIf="registerForm.controls['email'].hasError('email') && myform.submitted">Not a valid email address</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" matInput formControlName="birthDate" [ngClass]="registerForm.controls['birthDate'].errors?'is-invalid':''">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="registerForm.controls['birthDate'].hasError('required') && myform.submitted">Required field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="registerForm.controls['password'].errors?'is-invalid':''">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.controls['password'].hasError('required') && myform.submitted">Required field</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="inputClass">
        <mat-label>Confirm Password</mat-label>
        <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" [ngClass]="registerForm.controls['confirmPassword'].errors?'is-invalid':''">
        <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
          <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('required') && myform.submitted">Required field</mat-error>
        <mat-error *ngIf="registerForm.controls['confirmPassword'].hasError('NotEqual') && myform.submitted">Passwords do not match</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="customButton">Create account</button>
    </mat-card-actions>
    <p>Already have an account? <a routerLink="/login">Sign in</a></p>
  </form>
</mat-card>
